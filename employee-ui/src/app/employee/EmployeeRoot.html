<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <employee-form  [selectedEmployee]="selectedEmployee"  (submit)="_onSubmit($event)"></employee-form>
            </div>
            <div class="col s7">
              <employee-list [employees]="employees" (edit)="onEdit($event)" (delete)="onDelete($event)"></employee-list>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
